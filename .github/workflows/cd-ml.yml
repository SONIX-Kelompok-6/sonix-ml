name: SONIX-ML CD (Continuous Deployment)

# Trigger deployment only on updates to the main branch
on:
  push:
    branches: [main]

  # Allow manual trigger from GitHub Actions tab for debugging
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Critical: Fetch all history for all branches and tags
          # Required for 'git push' to function correctly as a mirror
          fetch-depth: 0
          # Enable Git Large File Storage (LFS) to handle model artifacts (.h5, .pkl)
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Use --force to enforce a 1:1 mirror between GitHub and Hugging Face.
          # This overwrites any conflicting history on the remote server.
          git push --force https://reivenzz:$HF_TOKEN@huggingface.co/spaces/reivenzz/sonix-ml-api main