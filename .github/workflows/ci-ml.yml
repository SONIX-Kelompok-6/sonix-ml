name: Sonix-ML Continuous Integration

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "**" # Memantau semua perubahan di root
      - ".github/workflows/ci-ml.yml"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Code Quality & Automated Testing
    runs-on: ubuntu-latest
    
    # Mock Environment Variables untuk mencegah crash saat import database.py
    env:
      SUPABASE_URL: "https://placeholder-project.supabase.co"
      SUPABASE_KEY: "ci-mock-key"

    steps:
      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          # PERBAIKAN: Karena sonix-ml = root, file langsung ada di depan
          cache-dependency-path: "requirements.txt"

      - name: Install Project Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest nbqa nbformat

      - name: Execute Static Analysis (Linting)
        run: |
          # Fokus linting ke folder src
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Validate Jupyter Notebook Integrity
        run: |
          # Memeriksa integritas file .ipynb di folder notebooks
          python -c "
          import os, nbformat, sys
          failed = False
          search_dir = 'notebooks' if os.path.exists('notebooks') else '.'
          for root, _, files in os.walk(search_dir):
              for f in files:
                  if f.endswith('.ipynb'):
                      try:
                          nbformat.read(os.path.join(root, f), as_version=4)
                      except Exception as e:
                          print(f'Critical: Corrupt notebook: {f}', file=sys.stderr)
                          failed = True
          if failed: sys.exit(1)
          "

      - name: API Smoke Test
        run: |
          # Resolve module pathing
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          # Karena root, kita panggil src.main
          python -c "from src.main import app; print('>>> FastAPI Instance Initialized Successfully')"

      - name: Execute Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          if [ -d "tests" ]; then
            pytest tests/ --exitfirst
          else
            echo "No 'tests/' directory found. Skipping unit tests."
          fi