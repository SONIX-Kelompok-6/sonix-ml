name: ML CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "sonix-ml/**"
      - ".github/workflows/ml-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "sonix-ml/**"
  workflow_dispatch:

# Security: Restrict GITHUB_TOKEN permissions
permissions:
  contents: read

# Optimization: Cancel previous running workflows for the same PR/Branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "sonix-ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install testing and linting tools
          pip install flake8 pytest nbqa nbformat

      - name: Validate Notebook Integrity
        run: |
          # Script to ensure .ipynb files are valid JSON and not corrupt
          python -c "
          import os, nbformat, sys
          failed = False
          for root, _, files in os.walk('.'):
              for f in files:
                  if f.endswith('.ipynb'):
                      try:
                          nbformat.read(os.path.join(root, f), as_version=4)
                      except Exception as e:
                          print(f'Error: Corrupt notebook found: {f} - {e}', file=sys.stderr)
                          failed = True
          if failed: sys.exit(1)
          "

      - name: Lint with Flake8
        run: |
          # Fails the pipeline if there are syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings for style violations (does not fail the pipeline due to --exit-zero)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint Notebooks (nbqa)
        run: |
          # Run flake8 on code cells within .ipynb files
          nbqa flake8 . --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test API Import (Smoke Test)
        run: |
          # Try importing the FastAPI app to catch any immediate issues with dependencies or syntax
          python -c "from main import app; print(' API Import Successful')"