name: Sonix-ML Continuous Integration

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "**" 
      - ".github/workflows/ci-ml.yml"
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Code Quality & Automated Testing
    runs-on: ubuntu-latest
    
    # Unified Environment Block: Prevents 'env is already defined' error
    env:
      SUPABASE_URL: "https://placeholder-project.supabase.co"
      SUPABASE_KEY: "ci-mock-key"

    steps:
      - name: Fetch Source Code
        uses: actions/checkout@v4

      - name: Initialize Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          # Reference the file directly at the root
          cache-dependency-path: "requirements.txt"

      - name: Install Project Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest nbqa nbformat

      - name: Execute Static Analysis (Linting)
        run: |
          # Fails on syntax errors or undefined names
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          # Soft-check for style violations
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: API Smoke Test
        run: |
          # Inject src into PYTHONPATH to resolve internal module imports
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          python -c "from src.main import app; print('>>> FastAPI Instance Initialized Successfully')"

      - name: Execute Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          if [ -d "tests" ]; then
            pytest tests/ --exitfirst
          else
            echo "No 'tests/' directory found. Skipping unit tests."
          fi
